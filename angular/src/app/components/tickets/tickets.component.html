<!--https://material.angular.io/components/grid-list/overview-->

<div class="screen">ekraan</div>
<div class="seats">
    <mat-grid-list cols="10" rowHeight="40px">
        <ng-container *ngFor="let row of places; let i = index">
            <mat-grid-tile *ngFor="let col of row; let j = index">
                <div *ngIf="col == 1"><button class="free">{{ j+1 }}</button></div>
                <div *ngIf="col == 0"><button disabled class="taken">{{ j+1 }}</button></div>
                <div *ngIf="col == 2"><button appAutoFocusDirective class="free">{{ j+1 }}</button></div>
            </mat-grid-tile>
        </ng-container>
    </mat-grid-list>
</div>
<div class="confirm">
    <a class="confirmButton" routerLink="/programme" (click)="updateWatchHistory()">Kinnita</a>
</div>
